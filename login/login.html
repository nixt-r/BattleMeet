<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../styles/login.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.4.1/sketchy/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">

  <title>Title</title>


</head>

<body onload="load()" class="the-bg text-center">
  <!-- Login Section START -->
  <div class=" container">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <!-- CARD ITEM START -->
        <div class="card">
          <div class="card-body">
            <form class="form-signin">
              <h1 class="mb-3 font-weight-normal bounceIn">BattleMeet</h1>
              <label for="inputEmail" class="sr-only">Email address</label>
              <input type="email" id="inputEmail" class="form-control" placeholder="Email address"
                required autofocus>
              <label for="inputPassword" class="sr-only">Password</label>
              <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
              <div class="checkbox mb-3">
                <label>
                  <input type="checkbox" value="remember-me"> Remember me
                </label>
              </div>
              <button onclick="login();"  class="btn btn-lg btn-primary btn-block"
                type="submit">Sign in</button>
                
              <div class="m-3">
                <span class="text small secondary">
                  Or</span>
              </div>

              <!-- Register Login START -->
              <div class="layout-block content">
                <div class="card radius-small">
                  <div class="card-content">
                    <div class="grid-flex vertical spacing-large align-middle">
                      <div class="size-content">
                        <div class="text small">You don&#039;t have an account yet?</div>
                      </div>
                      <div class="size-full"><a href="../register/register.html" class="button success expand">Sign
                          up</a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- Register Login END -->
            </form> <!-- Login FORM END //. -->
            <!-- CARD ITEM END //. -->
          </div>
        </div>

        <!--- Close cont -->
      </div>
    </div>
  </div>
  <!-- Login Section END -->











</body>
<script src="../scripts/login.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>

</html>
